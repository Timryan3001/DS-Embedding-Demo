<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2S Embedding 😍</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<h1>B2S embedding 🍻</h1>

<body>
    <button id="exportPdf">Export PDF</button>
    <button id="exportPpt">Export PPT</button>
    <hr>
    <div>
        <h2>Filters</h2>
        <input type="number" placeholder="Min Value" id="minValue" />
        <input type="number" placeholder="Max Value" id="maxValue" />
        <button id="filterButton">Filter! 🦗</button>
    </div>
    <div id="vizContainer">
        <!-- This is where we'll be putting our viz -->
    </div>
</body>

</html>
